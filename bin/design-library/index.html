<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ultimate Design Hub - A collection of beautiful Markdown design components">
  <meta name="theme-color" content="#4f46e5">
  <title>Ultimate Design Hub</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Skip Link for Accessibility -->
  <a href="#grid" class="skip-link">Skip to components</a>

  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress" aria-hidden="true">
    <div class="scroll-progress-bar" id="scroll-progress"></div>
  </div>

  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Sidebar -->
  <aside id="sidebar" role="navigation" aria-label="Component categories">
    <div class="brand">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
        <path d="M2 2l7.586 7.586"></path>
        <circle cx="11" cy="11" r="2"></circle>
      </svg>
      DesignHub
    </div>

    <nav id="nav-menu" aria-label="Categories">
      <!-- Categories injected by JS -->
    </nav>
  </aside>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <header>
      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu"
        aria-expanded="false">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          aria-hidden="true">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <div class="search-container">
        <span class="search-icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>
        <input type="text" id="search-input" placeholder="Search components... (Ctrl+K)" aria-label="Search components">
        <button class="search-clear" id="search-clear" aria-label="Clear search" type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="header-actions">
        <div class="stats-badge" id="stats-badge" role="status" aria-live="polite">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7" />
            <rect x="14" y="3" width="7" height="7" />
            <rect x="14" y="14" width="7" height="7" />
            <rect x="3" y="14" width="7" height="7" />
          </svg>
          <span id="component-count">Loading...</span>
        </div>
        <button class="icon-btn" id="favorites-toggle" aria-label="Show favorites only" aria-pressed="false">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
          </svg>
        </button>
        <button class="icon-btn" id="size-toggle" aria-label="Toggle preview size: Normal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
        </button>
        <button class="icon-btn" id="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div id="content-area">
      <div class="section-header">
        <h1 class="section-title" id="page-title">All Components</h1>
      </div>
      <div class="grid" id="grid" role="list" aria-label="Component list">
        <!-- Cards injected by JS -->
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast toast-success" role="alert" aria-live="assertive">
    <div class="toast-content">
      <span class="toast-icon" id="toast-icon">✓</span>
      <span class="toast-message" id="toast-message">Snippet copied to clipboard!</span>
    </div>
    <button class="toast-close" id="toast-close" aria-label="Dismiss notification" type="button">×</button>
    <div class="toast-progress">
      <div class="toast-progress-bar"></div>
    </div>
  </div>

  <script>
    window.onerror = function (msg, url, line, col, error) {
      console.error('JS Error:', msg, '\nLine:', line, '\nFile:', url);
      return false;
    };
  </script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
